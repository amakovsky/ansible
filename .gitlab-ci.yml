stages:
  - test
  - build
  - pp
  - prod
  - docker-push-image

variables:
  REGISTRY_BASE: ${CI_REGISTRY}/${CI_PROJECT_PATH}

lint:
  image: particlekit/ansible-lint
  stage: test
  script:
      - ansible-lint all.yml

build:
  stage: build
  script:
      - echo "build"

deploy to preprod:
  stage: pp
  when: on_success
  script:
    - echo "deploy to preprod"
  except:
    - master


deploy to prod:
  stage: prod
#  when: manual
  when: on_success
  script:
    - echo "deploy to prod"
  allow_failure: false
  only:
    - master

build_image:
  allow_failure: true
  image: docker:stable
  stage: docker-push-image
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    - docker build -t $REGISTRY_BASE:build .
    - docker tag $REGISTRY_BASE:build $REGISTRY_BASE:build
    - docker push $REGISTRY_BASE:build
  only:
    changes:
      - Dockerfile
#  except:
#    - tags
#    - branches
