---
ansible_user: root

#ufw_rules:
#  - { rule: 'allow', port: 2222 }
#  - { rule: 'allow', port: 80, proto: 'tcp' }
#  - { rule: 'allow', port: 443, proto: 'tcp' }

ufw_rules:
  - rule: 'allow'
    port: 22
    proto: 'tcp'
    from_ip:
      - 0.0.0.0/0
    to_ip: "{{ inventory_hostname }}"
  - rule: 'allow'
    port: 80
    proto: 'tcp'
    from_ip:
      - 0.0.0.0/0
    to_ip: "{{ inventory_hostname }}"
  - rule: 'allow'
    port: 443
    proto: 'tcp'
    from_ip:
      - 0.0.0.0/0
    to_ip: "{{ inventory_hostname }}"